<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar productos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Filtrar productos</h1>

    <!-- Filtros -->
    <div class="filtros">
      <input type="text" id="filtroNombre" placeholder="Filtrar por nombre">
      <select id="filtroCategoria">
        <option value="">Todas las categorías</option>
        <option value="electronica">Electrónica</option>
        <option value="ropa">Ropa</option>
        <option value="hogar">Hogar</option>
      </select>
    </div>

    <!-- Lista de productos -->
    <ul id="listaProductos">
      <!-- Los productos se añadirán dinámicamente con JavaScript -->
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
